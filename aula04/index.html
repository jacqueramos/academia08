<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Fofuras</title>
</head>

<body>
    <nav>
        <img src="imagens/cachorro.jpg" alt="Canetas das cores vermelha, azul e amarela, com cachorrinhos fofos na ponta.">
        <div>
            <img class="icon-menu" src="imagens/menu.png" alt="">
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">Compre</a>
            <a href="#">Quem somos</a>
        </div>
    </nav>
    
    <header role="image" aria-label="cachorro fofo e simpático"> </header>

    <section id="cabecalho">
            <h1 class="titulo">Cachorros Fofos</h1>
            <h2 class="subtitulo">Gostaria de ter maior qualidade nas suas canetas? Chegou o produto
                imperdível!!!!!!!!!!!!!!! Caneta Millos, a que olha especialmente pra você</h2>
    </section>

    <section id="contato">
        <h3>Fala comigo</h3>

        <form action="#">
            <div>
                <label for="nome">Seu nome:</label>
                <input type="text" name="nome" placeholder="Qual é o seu nome?">
            </div>

            <div>
                <label for="email">Seu email:</label>
                <input type="email" name="email" placeholder="Qual o seu email?">
            </div>

            <div>
                <label for="mensagem">Escreva seu comentário:</label>
                <input type="text" name="mensagem">
            </div>
        </form>

    </section>

</body>

</html>
